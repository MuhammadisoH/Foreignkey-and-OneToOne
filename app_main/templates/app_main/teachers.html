{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'teacher_create' %}" class="px-4 py-2 border border-green-600 rounded hover:bg-green-600 hover:text-white">
        New teacher
    </a>
	{% for teacher in teachers %}
        <span>{{ teacher }}</span>
        <a href="{% url 'teacher_update' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-yellow-600 hover:bg-yellow-600 hover:text-white transition duration-200">
            Update
        </a>
        <a href="{% url 'teacher_delete' id=teacher.id %}" class="border border-red-600 rounded py-1 px-2 text-red-600 hover:bg-red-600 hover:text-white transition duration-200">
            Delete
        </a>
        <br>
    {% endfor %}
{% endblock content %}
